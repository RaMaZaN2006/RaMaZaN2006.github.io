<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзыв с рейтингом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Добавленный стиль для центрирования по вертикали */
        }

        .rating-container {
            text-align: center;
            margin: 0 auto; /* Добавленный стиль для центрирования по горизонтали */
        }

        .rating-container input {
            display: none;
        }

        .star {
            cursor: pointer;
            font-size: 2em;
            color: #ccc;
        }

        .star:hover,
        .star:hover ~ .star {
            color: #ffcc00;
        }

        .star:checked,
        .star:checked ~ .star {
            color: #ffcc00;
        }

        #feedback {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 20px;
            margin: 0 auto; /* Добавленный стиль для центрирования по горизонтали */
        }

        #submit-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="rating-container">
        <input type="radio" name="rating" id="star5" class="star" value="5">
        <label for="star5" class="star">&#9733;</label>
        <input type="radio" name="rating" id="star4" class="star" value="4">
        <label for="star4" class="star">&#9733;</label>
        <input type="radio" name="rating" id="star3" class="star" value="3">
        <label for="star3" class="star">&#9733;</label>
        <input type="radio" name="rating" id="star2" class="star" value="2">
        <label for="star2" class="star">&#9733;</label>
        <input type="radio" name="rating" id="star1" class="star" value="1">
        <label for="star1" class="star">&#9733;</label>
    </div>

    <div id="feedback">
        <label for="comment">Ваш отзыв:</label>
        <textarea id="comment" name="comment" rows="4" cols="38"></textarea>
        <button id="submit-btn">Отправить</button>
    </div>

</body>
</html>
