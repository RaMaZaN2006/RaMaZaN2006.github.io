<body>

    <section class="changes">
        <div class="lines">
            <div class="line1"></div>
             <h1>Сатпаева 16/1</h1>
            <div class="line2"></div>
            <div class="photos">
                <img 
                id="image1"
                src="/img/changeing/Ellipse 9.png" alt=""
                onclick="changeImage()">
                <script>
                    function changeImage(){
                        let displayImage = document.getElementById('image1')
                        if(displayImage.src.match('/img/changeing/Ellipse 9.png')){
                             displayImage.src = '/img/changeing/Ellipse 11.png'
                        } else{
                            displayImage.src = '/img/changeing/Ellipse 10.png'
                        }
                    }
                    function changeImage(){
                        let displayImage = document.getElementById('image1')
                        if(displayImage.src.match('/img/changeing/Ellipse 10.png')){
                             displayImage.src = '/img/changeing/Ellipse 11.png'
                        } else{
                            displayImage.src = '/img/changeing/Ellipse 11.png'
                        }
                    }
